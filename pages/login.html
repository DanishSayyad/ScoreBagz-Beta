<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Us - ScoreBagz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style/styles.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #fdf2f8;
        }
        .brand-font {
            font-family: 'Kaushan Script', cursive;
        }
        .login-container {
            min-height: 100vh;
        }
        .login-card {
            animation: fadeInUp 0.6s ease-out;
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .phone-input:focus {
            outline: none;
            border-color: #9e3ac2;
            box-shadow: 0 0 0 3px rgba(158, 58, 194, 0.1);
        }
        .submit-btn {
            background-color: #9e3ac2;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .submit-btn:hover {
            background-color: #7c2d92;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(158, 58, 194, 0.3);
        }
        .submit-btn:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="fixed top-0 w-full bg-black text-white z-50 shadow-lg">
        <div class="max-w-6xl mx-auto px-4 py-3 flex items-center justify-between">
            <a href="../index.html" class="brand-font text-2xl md:text-3xl hover:text-purple-400 transition-colors">&larr; Back to Home</a>
        </div>
    </nav>

    <!-- Login Section -->
    <div class="login-container flex items-center justify-center px-4 pt-20">
        <div class="login-card bg-white rounded-3xl shadow-2xl p-8 md:p-12 max-w-md w-full">
            <!-- Logo -->
            <div class="text-center mb-8">
                <div class="inline-block mb-4">
                    <img src="../assets/brand.svg" alt="ScoreBagz" class="w-24 h-24">
                </div>
                <h1 class="text-3xl md:text-4xl font-bold mb-2" style="color: #9e3ac2;">Join Our Exclusive Club</h1>
                <p class="text-gray-600">Be part of the ScoreBagz community and unlock special offers!</p>
            </div>

            <!-- Login Form -->
            <form id="loginForm" class="space-y-6">
                <div>
                    <label for="phone" class="block text-sm font-semibold text-gray-700 mb-2">
                        Phone Number
                    </label>
                    <div class="relative">
                        <span class="absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-500 font-semibold">+91</span>
                        <input 
                            type="tel" 
                            id="phone" 
                            name="phone" 
                            placeholder="Enter your 10-digit mobile number"
                            pattern="[0-9]{10}"
                            maxlength="10"
                            required
                            class="phone-input w-full pl-16 pr-4 py-4 border-2 border-gray-300 rounded-xl text-lg transition-all"
                        >
                    </div>
                    <p class="mt-2 text-xs text-gray-500">We'll send you exclusive offers via Emails!</p>
                </div>

                <div class="flex items-start">
                    <input type="checkbox" id="terms" required class="mt-1 mr-2">
                    <label for="terms" class="text-xs text-gray-600">
                        I agree to receive promotional messages and accept the 
                        <a href="terms-conditions.html" class="text-purple-600 hover:underline">Terms & Conditions</a> and 
                        <a href="privacy-policy.html" class="text-purple-600 hover:underline">Privacy Policy</a>
                    </label>
                </div>

                <button 
                    type="submit" 
                    class="submit-btn w-full py-4 rounded-xl font-bold text-white text-lg shadow-lg"
                >
                    Join Now & Get Special Offers!
                </button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const phone = document.getElementById('phone').value;
            const terms = document.getElementById('terms').checked;
            
            if (phone.length === 10 && terms) {
                // Here you would typically send the data to your backend
                alert('Welcome to ScoreBagz Club! ðŸŽ‰\n\nYou will receive exclusive offers on your number: +91' + phone);
                
                // Redirect to home page after 2 seconds
                setTimeout(function() {
                    window.location.href = '../index.html';
                }, 2000);
            } else {
                if (phone.length !== 10) {
                    alert('Please enter a valid 10-digit phone number.');
                } else if (!terms) {
                    alert('Please accept the terms and conditions to continue.');
                }
            }
        });

        // Only allow numbers in phone input
        document.getElementById('phone').addEventListener('input', function(e) {
            this.value = this.value.replace(/[^0-9]/g, '');
        });
    </script>
</body>
</html>
